language: python
python:
  - "2.7"
install:
  - pip install flake8
  - pip install flake8-docstrings
  - pip install flake8-import-order
  - pip install flake8-todo
  - pip install .

jobs:
  include:
    - stage: metrics
      name: "style_guide_PEB8"
      python: "2.7"
      script: flake8 --select=E,W,I,T --tee --output-file=pep8_violations.txt --statistics --count setup.py ImageCrypt
    - stage: metrics
      name: "style_guide_PEB257"
      python: "2.7"
      script: flake8 --select=D --tee --output-file=pep257_violations.txt --statistics --count setup.py ImageCrypt
    - stage: metrics
      name: "code_errors"
      python: "2.7"
      script: flake8 --select=F --tee --output-file=flake8_code_errors.txt --statistics --count setup.py ImageCrypt
    - stage: metrics
      name: "code_complexity"
      python: "2.7"
      script: flake8 --select=C901 --tee --output-file=code_complexity.txt --count